<div class="row">
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add New</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="holidayName">Holiday Name</label>
              <div class="input-group">
                <input id="holidayName" class="form-control" [(ngModel)]="holidayForm.holidayName" placeholder="Name" name="holidayName" type="text" >
               
              </div>
            </div>

            <div class="form-group">
                <label for="holidayDate">Holiday Date</label>
                <div class="input-group">
                  <input id="holidayDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="holidayForm.holidayDate" >
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary " (click)="dp.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                    </div>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="saveOrUpdateHoliday(holidayForm)">Save</button>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        </div>
      </ng-template>
      
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Holiday Calendar</h4>
        <p class="card-description">
         Holiday Calendar List
        </p>

<div class="row">
  <div class="col-lg-12">
      <div class="pull-right"><button class="btn btn-success" (click)="open(content)">Add New</button></div>
  </div>
</div>

        
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let holiday of holidays; let i=index;">
                <td>{{i+1}}</td>
                <td>{{holiday.holidayDate| date}}</td>
                <td>{{holiday.holidayName}}</td>
                <td>
                 <button class="btn btn-icons btn-inverse-success btn-sm">
                  <i class="fa fa-eye"></i>
                 </button>
                 &nbsp;
                 <button class="btn btn-icons btn-inverse-info btn-sm" (click)="open(content,holiday)">
                  <i class="fa fa-pencil"></i>
                 </button>
                 &nbsp;
                 <button class="btn btn-icons btn-inverse-danger btn-sm" (click)="deleteHoliday(holiday.holidayID)">
                  <i class="fa fa-trash"></i>
                 </button>
                </td>
              </tr>
             
             
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  
</div>
