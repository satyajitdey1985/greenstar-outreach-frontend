<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <form name="form"  #f="ngForm" novalidate>
              <div class="alert alert-danger" [hidden]="!errMsg">Invalid login credential!</div>
              <div class="form-group">
                <label class="label">Email</label>
                <div class="input-group">
                  <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="loginForm.email" required #email="ngModel">

                </div>
              </div>
              <div class="form-group">
                <label class="label">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" placeholder="*********" [(ngModel)]="loginForm.password" required
                    #password="ngModel">

                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary submit-btn btn-block" (click)="login()">Login</button>
              </div>



            </form>
          </div>

        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
