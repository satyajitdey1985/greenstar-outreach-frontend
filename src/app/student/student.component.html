<div class="row">
    
  
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Student</h4>
          <p class="card-description">
            Student List
          </p>
  
          <div class="row">
            <div class="col-lg-12">
              <div class="pull-right">
                <button class="btn btn-success">Add New</button>
              </div>
            </div>
          </div>
  
  
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Roll No</th>
                  <th>Primary Address</th>                  
                  <th>Zip</th>
                  <th>Mobile No</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students; let i=index;">
                  <td>{{i+1}}</td>
                  <td>{{student.studName}}</td>
                  <td>{{student.RollNo}}</td>
                  <td>{{student.studAddress1}}</td>
                  <td>{{student.studlZip}}</td>
                  <td>{{student.studMobileNo}}</td>
                  <td>{{student.schlMailID}}</td>
                  <td>                  
                    <button class="btn btn-icons btn-inverse-info btn-sm" (click)="open(content,school)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    &nbsp;
                    <button class="btn btn-icons btn-inverse-danger btn-sm" (click)="deleteSchool(school.schlID)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
  
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
